machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - cd circleci && chmod 755 ensurePermissions.sh && ./ensurePermissions.sh

test:
  override:
    - cd circleci && ./buildContainers.sh
    - cd circleci && ./runContainers.sh

deployment:
  hub:
    branch: [master]
    commands:
      - cd circleci && ./pushContainers.sh
